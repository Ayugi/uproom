<td>
    <a href="#" id="devicename{{ id }}" data-id="deviceName" data-type="text">{{ name }}</a>
    <span>({{ zid }})</span>
</td>
<td>
    <div class="row-fluid">
        <div class="block u-block span2">
            <input data-on-label="I" data-off-label="O" class="bootstrap-switch-mini"
                   id="switch{{ id }}" data-id="switchCheck" type="checkbox" {{ state }}>
        </div>

        <!-- <input type="text" id="picker{{ id }}" data-id="colorPicker"
               data-format="hex" value="{{ color }}"/> -->
        <div id="colorDisplay{{ id }}" class="span1" style="background-color:{{ color }}">
            <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </div>
        <div class="span1">
            <i id="colorPickerSwitch{{ id }}" style="color: red" class="fa  fa-lg fa-chevron-up"></i>
        </div>
        <br/>

    </div>
    <div class="row-fluid">
        <div style="visibility: visible; " class="span12" id="colorPickerContainer{{ id }}"></div>
    </div>
